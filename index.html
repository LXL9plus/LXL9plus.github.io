<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(10, 20, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(0, 20, 50, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.4rem;
        }
        
        .game-container {
            position: relative;
        }
        
        #gameCanvas {
            background-color: #0d2135;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            display: block;
            max-width: 600px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .instructions p {
            margin-bottom: 10px;
        }
        
        .keys {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.15);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 500px;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 1.6rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .game-info {
                font-size: 1.2rem;
            }
            
            .key {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>贪吃蛇小游戏</h1>
            <p>使用键盘方向键控制蛇的移动，尽可能吃到更多的食物！</p>
        </div>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">速度: <span id="level">1</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            
            <div class="game-over" id="game-over">
                <h2>游戏结束!</h2>
                <p>你的分数: <span id="final-score">0</span></p>
                <button class="btn" id="restart-btn">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-btn">开始游戏</button>
            <button class="btn" id="pause-btn">暂停游戏</button>
            <button class="btn" id="reset-btn">重置游戏</button>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>使用键盘方向键（⬆️⬇️⬅️➡️）控制蛇的移动方向。</p>
            <p>吃到红色食物可以增加分数和蛇的长度。</p>
            <p>每获得5分，蛇的移动速度会增加！</p>
            <p>注意不要撞到墙壁或自己的身体！</p>
            
            <div class="keys">
                <div class="key">⬆️</div>
                <div class="key">⬇️</div>
                <div class="key">⬅️</div>
                <div class="key">➡️</div>
            </div>
        </div>
    </div>

    <script>
        // 游戏配置
        const config = {
            gridSize: 20,
            startSpeed: 150, // 毫秒
            speedIncrement: 10,
            scorePerFood: 1,
            initialSnakeLength: 3
        };
        
        // 游戏元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let speed = config.startSpeed;
        let gameInterval;
        let isPaused = false;
        let gameStarted = false;
        
        // 初始化游戏
        function initGame() {
            // 设置初始蛇
            snake = [];
            for (let i = config.initialSnakeLength - 1; i >= 0; i--) {
                snake.push({
                    x: i * config.gridSize,
                    y: Math.floor(canvas.height / 2 / config.gridSize) * config.gridSize
                });
            }
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            score = 0;
            level = 1;
            speed = config.startSpeed;
            direction = 'right';
            nextDirection = 'right';
            isPaused = false;
            gameStarted = false;
            
            // 更新显示
            updateScore();
            highScoreElement.textContent = highScore;
            levelElement.textContent = level;
            
            // 隐藏游戏结束画面
            gameOverElement.style.display = 'none';
            
            // 绘制初始状态
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 确保食物不会出现在蛇身上
            let onSnake;
            do {
                onSnake = false;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / config.gridSize)) * config.gridSize,
                    y: Math.floor(Math.random() * (canvas.height / config.gridSize)) * config.gridSize
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
        }
        
        // 移动蛇
        function moveSnake() {
            if (!gameStarted || isPaused) return;
            
            direction = nextDirection;
            
            // 计算新的头部位置
            const head = {...snake[0]};
            switch (direction) {
                case 'up':
                    head.y -= config.gridSize;
                    break;
                case 'down':
                    head.y += config.gridSize;
                    break;
                case 'left':
                    head.x -= config.gridSize;
                    break;
                case 'right':
                    head.x += config.gridSize;
                    break;
            }
            
            // 检查碰撞
            if (checkCollision(head)) {
                endGame();
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += config.scorePerFood;
                
                // 每5分增加速度
                if (score % 5 === 0) {
                    level++;
                    speed = Math.max(50, speed - config.speedIncrement);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
                
                // 更新分数和等级
                updateScore();
                
                // 生成新食物
                generateFood();
            } else {
                // 没吃到食物时移除尾部
                snake.pop();
            }
            
            // 绘制游戏
            draw();
        }
        
        // 检查碰撞
        function checkCollision(head) {
            // 撞墙检查
            if (
                head.x < 0 || 
                head.x >= canvas.width || 
                head.y < 0 || 
                head.y >= canvas.height
            ) {
                return true;
            }
            
            // 撞到自己检查（不包括尾部，因为尾部会移动）
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 结束游戏
        function endGame() {
            clearInterval(gameInterval);
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 显示游戏结束画面
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }
        
        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            ctx.strokeStyle = '#102a44';
            for (let x = 0; x <= canvas.width; x += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头
                if (index === 0) {
                    ctx.fillStyle = '#4ecdc4';
                    ctx.strokeStyle = '#1a4641';
                } 
                // 蛇身
                else {
                    ctx.fillStyle = '#56c486';
                    ctx.strokeStyle = '#1a543b';
                }
                
                ctx.fillRect(segment.x, segment.y, config.gridSize, config.gridSize);
                ctx.strokeRect(segment.x, segment.y, config.gridSize, config.gridSize);
                
                // 绘制眼睛（头部）
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = config.gridSize / 6;
                    
                    // 根据方向决定眼睛位置
                    if (direction === 'right') {
                        ctx.fillRect(
                            segment.x + config.gridSize - eyeSize * 3, 
                            segment.y + eyeSize * 2, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x + config.gridSize - eyeSize * 3, 
                            segment.y + config.gridSize - eyeSize * 3, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'left') {
                        ctx.fillRect(
                            segment.x + eyeSize * 2, 
                            segment.y + eyeSize * 2, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x + eyeSize * 2, 
                            segment.y + config.gridSize - eyeSize * 3, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'up') {
                        ctx.fillRect(
                            segment.x + eyeSize * 2, 
                            segment.y + eyeSize * 2, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x + config.gridSize - eyeSize * 3, 
                            segment.y + eyeSize * 2, 
                            eyeSize, eyeSize
                        );
                    } else { // down
                        ctx.fillRect(
                            segment.x + eyeSize * 2, 
                            segment.y + config.gridSize - eyeSize * 3, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x + config.gridSize - eyeSize * 3, 
                            segment.y + config.gridSize - eyeSize * 3, 
                            eyeSize, eyeSize
                        );
                    }
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#ff6b6b';
            ctx.strokeStyle = '#8b0000';
            ctx.beginPath();
            ctx.arc(
                food.x + config.gridSize / 2, 
                food.y + config.gridSize / 2, 
                config.gridSize / 2 - 2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            ctx.stroke();
            
            // 食物内部细节
            ctx.fillStyle = '#8b0000';
            ctx.beginPath();
            ctx.arc(
                food.x + config.gridSize / 2, 
                food.y + config.gridSize / 2, 
                config.gridSize / 4, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制分数提示（当游戏未开始或暂停时）
            if (!gameStarted || isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                
                if (!gameStarted) {
                    ctx.fillText('按"开始游戏"按钮开始', canvas.width / 2, canvas.height / 2);
                } else if (isPaused) {
                    ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2 - 15);
                    ctx.font = '20px Arial';
                    ctx.fillText('按"开始游戏"按钮继续', canvas.width / 2, canvas.height / 2 + 25);
                }
            }
        }
        
        // 键盘控制
        function changeDirection(e) {
            // 防止页面滚动
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            switch (e.keyCode) {
                case 38: // 上
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 40: // 下
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 37: // 左
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 39: // 右
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            moveSnake();
        }
        
        // 启动游戏
        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameInterval = setInterval(gameLoop, speed);
                startBtn.textContent = '继续游戏';
            }
            
            if (isPaused) {
                isPaused = false;
                startBtn.textContent = '继续游戏';
            }
            
            draw();
        }
        
        // 暂停游戏
        function pauseGame() {
            if (!gameStarted) return;
            
            isPaused = true;
            startBtn.textContent = '继续游戏';
            draw();
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            initGame();
            startBtn.textContent = '开始游戏';
        }
        
        // 事件监听
        document.addEventListener('keydown', changeDirection);
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', resetGame);
        
        // 初始化游戏
        initGame();
        draw();
        
        // 设置高分显示
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
